<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva - Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="reserva.php" method="POST" onsubmit="mostrarPopup()">
            <fieldset>
                <legend>Formulário de Reserva</legend>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" name="sexo" class="form-select" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="data_chegada" class="form-label">Data de Chegada</label>
                    <input type="date" id="data_chegada" name="data_chegada" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="num_noites" class="form-label">Número de Noites</label>
                    <input type="number" id="num_noites" name="num_noites" class="form-control" min="1" required>
                </div>
                
                <div class="mb-3">
                    <label for="num_hospedes" class="form-label">Número de Hóspedes</label>
                    <input type="number" id="num_hospedes" name="num_hospedes" class="form-control" min="1" required>
                </div>
                
                <div class="mb-3">
                    <label for="total" class="form-label">Total Estimado</label>
                    <input type="text" id="total" name="total" class="form-control" readonly>
                </div>
                
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" class="form-control"></textarea>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
                    <label class="form-check-label" for="newsletter">Inscrever-se na Newsletter</label>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="calcularTotal()">Calcular Estadia</button>
                <button type="submit" class="btn btn-success">Enviar Reserva</button>
            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
