<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Fitness Club</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

      
        header {
            background-color: #1c1c1c;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            display: inline-block;
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

       
        .contact-section {
            background-color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 15px;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #contact-form textarea {
            height: 150px;
            resize: none;
        }

        .btn {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #e6b800;
        }

       
        footer {
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        
        @media (max-width: 768px) {
            .contact-section h2 {
                font-size: 28px;
            }

            #contact-form input,
            #contact-form textarea {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Fitness Club</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index2.html">Início</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="signup.html" class="signup-btn">Inscreva-se</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Fale Conosco</h2>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Seu Nome" required>
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
                <textarea id="message" name="message" placeholder="Sua Mensagem" required></textarea>
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fitness Club. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
